<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skeleton 骨架屏动画</title>
    <link rel="stylesheet" href="../stylecss/skeleton.css">
    <style>
        .view {
            width: 450px;
            margin: 20px;
            outline: 1px solid ghostwhite;
            padding: 20px;
        }

        .view>.avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .view>.lineitem:nth-child(2) {
            width: 40%;
        }

        .view>.lineitem {
            height: 30px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="view">
        <div class="avatar stylecss-skeleton_item"></div>
        <div class="lineitem stylecss-skeleton_item"></div>
        <div class="lineitem stylecss-skeleton_item"></div>
        <div class="lineitem stylecss-skeleton_item"></div>
    </div>

    <div class="view stylecss-skeleton">
        <div class="avatar"></div>
        <div class="lineitem"></div>
        <div class="lineitem"></div>
        <div class="lineitem"></div>
    </div>

</body>

</html>
